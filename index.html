<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./assets/css/style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <select class="form-select" aria-label="Default select example">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>

    </select>

    <button class="search btn btn-outline-success" type="submit">Search</button>



</form>

<div class="info-weather">
    <li ><span class="city"></span></li>
    <li ><span class="country"></span></li>
    <li ><span class="weather-forecast"></span></li>
    <li><span class="img-text"></span><img class="icon-img" ><span class="icon"></span> </li>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
